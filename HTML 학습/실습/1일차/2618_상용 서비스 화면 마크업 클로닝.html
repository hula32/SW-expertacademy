<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    boby {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 20px
    }
  </style>
</head>
<body>
  <!--상단 로고-->
  <header>
    <img src="images/ssafy_logo.png" alt="SSAFY 로고">
  </header>

  <!--소개 영역-->
  <section class="intro">
    <img src="images/ssafy_banner.png" alt="SSAFY 메인 이미지">
    <p>
      삼성의 SW 교육 경험과 고용노동부의 취업 지원 노하우를 바탕으로, 
      취업 준비생에게 SW 역량 향상 교육 및 다양한 취업지원 서비스를 제공하여 
      취업에 성공하도록 돕는 프로그램입니다.
    </p>
    <p>
      본 교육과정은 삼성이 주관하고 고용노동부가 후원하며, 아이들과 미래재단이 함께합니다.<br>
      (교육운영은 멀티캠퍼스에 위탁 실시)
    </p> 
  </section>

  <!--후원사 영역-->
  <footer>
    <div class="sponsor">
      <span>주관 <img src="images/multicampus_logo.png" alt="멀티캠퍼스"></span>
      <span>후원 <img src="images/mob_logo_moel.png" alt="고용노동부"></span>
    </div>
  </footer>
  
  <!-- 특징 소개 -->
  <section class="features">
    <div class="feature">
      <img src="icon1.png" alt="아이콘1">
      <p class="highlight">최고의 교육</p>
    </div>
    <div class="feature">
      <img src="icon2.png" alt="아이콘2">
      <p class="highlight">맞춤형 교육</p>
    </div>
  </section>
</body>
</html>
