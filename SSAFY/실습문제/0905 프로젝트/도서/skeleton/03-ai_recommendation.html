<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ThRead - AI recommendation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      /* 폰트 정의 (format 값 통일: truetype) */
      @font-face {
        font-family: "SBAggroOTF_L";
        src: url("assets/fonts/SBAggroOTF_L.ttf") format("truetype");
        font-display: swap;
      }
      @font-face {
        font-family: "GmarketSansTTFMedium";
        src: url("assets/fonts/GmarketSansTTFMedium.ttf") format("truetype");
        font-display: swap;
      }

      body {
        margin: 0;
        padding: 0;
        color: #333;
        font-family: "Helvetica Neue", Arial, sans-serif;
      }

      /* 섹션 래퍼: 80% 폭 & 중앙 배치 */
      .ai-recommendation {
        width: 80%;
        margin: 0 auto;
      }

      .section-title {
        font-family: "GmarketSansTTFMedium";
        font-size: 1.4rem;
        font-weight: 700;
        margin: 0;
      }

      /* 책 이미지 공통 스타일: 세로 기준 고정, 비율 유지 */
      .book-img {
        height: 210px;       /* 요구 예시 기준으로 통일 */
        width: auto;         /* 비율 유지 */
        object-fit: cover;   /* 필요 시 크롭 */
      }

      /* 강조 스타일: 요구된 색상/폰트/크기 */
      .highlight {
        color: #fe4a51;
        font-family: "SBAggroOTF_L", sans-serif;
        font-size: 1.3rem;
      }

      /* 모바일 대응: 작은 화면에서 가운데 정렬 */
      @media (max-width: 991.98px) {
        .books-wrap {
          justify-content: center !important;
        }
        .ai-text {
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <!-- AI 추천 섹션 -->
    <section class="py-5">
      <div class="ai-recommendation">
        <!-- Bootstrap grid: 7:5 비율, 수직 중앙 정렬 -->
        <div class="row align-items-center">
          <!-- 좌측: 도서 이미지 영역 (7) -->
          <div class="col-12 col-lg-7">
            <div class="d-flex books-wrap gap-3 flex-wrap">
              <img
                src="assets/ai_recommendation/img1.jpeg"
                alt="Bauhaus"
                class="img-fluid rounded-3 shadow-sm book-img"
              />
              <img
                src="assets/ai_recommendation/img2.jpeg"
                alt="Mastering AI"
                class="img-fluid rounded-3 shadow-sm book-img"
              />
              <img
                src="assets/ai_recommendation/img3.jpeg"
                alt="Design"
                class="img-fluid rounded-3 shadow-sm book-img"
              />
            </div>
          </div>

          <!-- 우측: 서비스 소개 텍스트 영역 (5) -->
          <div class="col-12 col-lg-5 ai-text mt-4 mt-lg-0">
            <h3 class="mb-3 section-title">AI 추천</h3>
            <p class="text-muted mb-1">구매 목록, 감명 깊게 읽은 도서 등</p>
            <p class="text-muted mb-0">
              <span class="highlight">활동 데이터 기반</span> 인공지능 도서 추천
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
