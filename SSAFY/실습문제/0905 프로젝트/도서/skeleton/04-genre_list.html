<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ThRead - Genre</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      @font-face {
        font-family: "SBAggro_L";
        src: url("assets/fonts/SBAggroOTF_L.ttf") format("truetype");
        font-display: swap;
      }
      @font-face {
        font-family: "GmarketSansTTFMedium";
        src: url("assets/fonts/GmarketSansTTFMedium.ttf") format("truetype");
        font-display: swap;
      }

      .genre-books {
        width: 80%;
        margin: 0 auto;
        padding: 2rem 0;
      }
      .section-title {
        font-family: "GmarketSansTTFMedium";
        font-size: 1.4rem;
        font-weight: 700;
        text-align: center;
        margin-bottom: 1rem;
      }

      .genre-item {
        position: relative;
        height: 190px;
        border-radius: 10px;
        overflow: hidden;
        background: #e9ecef;
        margin-bottom: 16px;
      }
      .genre-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .genre-label {
        position: absolute;
        left: 8px;
        bottom: 8px;
        padding: 4px 10px;
        border-radius: 6px;
        background: rgba(0, 0, 0, 0.45);
        color: #fff;
        font-weight: 700;
        font-family: "SBAggro_L";
      }

      /* 412px 이하 → col-12 강제 적용 */
      @media (max-width: 412px) {
        .genre-grid .col-6 {
          flex: 0 0 100%;
          max-width: 100%;
        }
        .genre-item {
          height: 280px;
        }
      }
    </style>
  </head>
  <body>
    <section class="genre-books">
      <h3 class="section-title">장르별 도서 목록</h3>
      <div class="row genre-grid">
        <div class="col-6 col-md-3">
          <div class="genre-item">
            <img src="assets/genre/travel.jpg" alt="여행" />
            <span class="genre-label">여행</span>
          </div>
        </div>
        <div class="col-6 col-md-3">
          <div class="genre-item">
            <img src="assets/genre/health.jpg" alt="건강" />
            <span class="genre-label">건강</span>
          </div>
        </div>
        <div class="col-6 col-md-3">
          <div class="genre-item">
            <img src="assets/genre/art.jpg" alt="예술" />
            <span class="genre-label">예술</span>
          </div>
        </div>
        <div class="col-6 col-md-3">
          <div class="genre-item">
            <img src="assets/genre/history.jpg" alt="역사" />
            <span class="genre-label">역사</span>
          </div>
        </div>
        <div class="col-6 col-md-3">
          <div class="genre-item">
            <img src="assets/genre/economy.jpg" alt="경제" />
            <span class="genre-label">경제</span>
          </div>
        </div>
        <div class="col-6 col-md-3">
          <div class="genre-item">
            <img src="assets/genre/philosophy.jpg" alt="철학" />
            <span class="genre-label">철학</span>
          </div>
        </div>
        <div class="col-6 col-md-3">
          <div class="genre-item">
            <img src="assets/genre/natural_science.jpg" alt="자연과학" />
            <span class="genre-label">자연과학</span>
          </div>
        </div>
        <div class="col-6 col-md-3">
          <div class="genre-item">
            <img src="assets/genre/romance.jpg" alt="로맨스" />
            <span class="genre-label">로맨스</span>
          </div>
        </div>
        <div class="col-6 col-md-3">
          <div class="genre-item">
            <img src="assets/genre/youth.jpg" alt="청소년" />
            <span class="genre-label">청소년</span>
          </div>
        </div>
        <div class="col-6 col-md-3">
          <div class="genre-item">
            <img src="assets/genre/baby.jpg" alt="육아" />
            <span class="genre-label">육아</span>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
